<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="values" readonly>
        <button onclick="clr()">AC</button>
        <button onclick="change()">+/-</button>
        <button onclick="percentage()">%</button>
        <button onclick="divide()">/</button>
        <button onclick="number(this)" value="7" class="num">7</button>
        <button onclick="number(this)" value="8" class="num">8</button>
        <button onclick="number(this)" value="9" class="num">9</button>
        <button onclick="multiple()">*</button>
        <button onclick="number(this)" value="4" class="num">4</button>
        <button onclick="number(this)" value="5" class="num">5</button>
        <button onclick="number(this)" value="6" class="num">6</button>
        <button onclick="minus(this)">-</button>
        <button onclick="number(this)" value="1" class="num">1</button>
        <button onclick="number(this)" value="2" class="num">2</button>
        <button onclick="number(this)" value="3" class="num">3</button>
        <button onclick="add()">+</button>
        <button onclick="number(this)" value="0" class="num">0</button>
        <button onclick="number()">.</button>
        <button onclick="sum()">=</button>
    </div>
</body>
<script src="script.js"></script>
</html>
